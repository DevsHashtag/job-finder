<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- font awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>ثبت نام</title>
</head>

<body>
  <main class="container">
    <!-- login -->
    <section class="login">
      <div class="logo">
        <img src="assets/images/logo.png" alt="logo">
      </div>
      <div class="content">
        اگر حساب کاربری دارید وارد شوید
        <a href="#">ورود</a>
      </div>
    </section>
    <!-- register -->
    <section class="register">
      <!-- heading -->
      <div class="heading">
        <h2 class="title">ثبت نام</h2>
      </div>

      <form action="#" method="post">
        <div class="wrapper">
          ابتدا کارجو / کارفرما را انتخاب کنید و سپس فرم مربوطه را پر کنید
          <div class="select-wrapper">
            <select name="city" id="city" required>
              <i class="fa fa-angle-down"></i>
              <option value="employer" selected>کارفرما</option>
              <option value="applicant">کارجو</option>
            </select>
          </div>

          <div class="heading">
            <h3 class="title">اطلاعات شخصی</h3>
          </div>

          <input type="text" name="name" placeholder="نام و نام خانوادگی" required />

          <input type="text" name="username" placeholder="نام کاربری" required />

          <label class="upload-file">
            <span class="lbl">انتخاب عکس پروفایل</span>
            <span class="btn">انتخاب عکس</span>
            <input type="file" name="filename" accept="image/*">
          </label>

          <div class="alert">
            <i class="fas fa-exclamation-triangle"></i>
            لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با
            استفاده از طراحان گرافیک است.
          </div>

          <input type="email" name="email" placeholder="ایمیل" required />

          <input type="password" name="password" placeholder="رمز عبور" required />

          <div class="gender">
            <span>جنسیت</span>
            <label>
              <input type="radio" name="gender" value="male" checked> مرد
            </label>
            <label>
              <input type="radio" name="gender" value="female"> زن
            </label>
          </div>


          <label class="terms">
            <input type="checkbox" name="terms" required>
            تمامی <a href="#">قوانین سایت</a> را می پذیرم
          </label>
          <button type="submit">ثبت نام</button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
